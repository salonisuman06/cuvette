<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bell Notification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">Notification Center</h1>
    <h2 class="sub-heading">Stay Updated!</h2>
    <div class="bell-container" id="bell-container">
      <div class="bell" id="bell">
        <div class="bell-outline"></div>
        <div class="bell-icon">
          <img src="bellicon.png" alt="Bell Icon">
        </div>
      </div>
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
    </div>
    <button class="send-button" onclick="sendNotification()">Send Notification</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
